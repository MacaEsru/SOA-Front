<div class="row">
    <div class="col-md-3 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">Registro</h3>
                <form [formGroup]="registroFormulario" (ngSubmit)="registrar()">
                    <div class="form-group">
                        <label for="correo">Correo electrónico: </label>
                        <input type="email" class="form-control" formControlName="correo">
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" class="form-control" formControlName="contrasena">
                    </div>
                    <button type="submit" class="btn btn-outline-primary my-2 my-sm-0 btn-lg btn-block">Regístrame!</button>
                </form>
                <div class="form-group mt-3">
                <p> ¿Tienes cuenta? <a [routerLink]="['/login']">Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
