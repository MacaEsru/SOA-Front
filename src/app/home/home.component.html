<div class="row">
    <div class="col-md-3 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="text-center">Seleccione la opción de inicio de sesión: </h4>
                <div class="form-group mt-3">
                    <div class="form-group">
                        <a type="submit" [routerLink]="['/login']" class="btn btn-outline-warning my-2 my-sm-0 btn-lg btn-block">Correo electrónico</a>
                    </div>
                    <div class="form-group">
                        <a (click)="iniciarGoogle()" class="btn btn-outline-danger my-2 my-sm-0 btn-lg btn-block">Google</a>
                    </div>
                    <div class="form-group">
                        <a (click)="iniciarFacebook()" class="btn btn-outline-primary my-2 my-sm-0 btn-lg btn-block">Facebook</a>
                    </div>
                    <div class="form-group">
                        <a (click)="iniciarGitHub()" class="btn btn-outline-dark my-2 my-sm-0 btn-lg btn-block">GitHub</a>
                    </div>          
                </div>
            </div>
        </div>
    </div>
</div>
